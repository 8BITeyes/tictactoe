<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="player-form">
        <div class="player-input">
            <label for="player-one">PLAYER ONE NAME (X):</label>
            <input type="text" for="player-one" id="player-one">
        </div>
        <div class="player-input">
            <label for="player-two">PLAYER TWO NAME (O):</label> 
            <input type="text" for="player-two" id="player-two">
        </div>
        <div id="submit">
            <button type="button" id="confirm">SUBMIT</button>
        </div>
    </form>

    <div id="players">
        <div class="player">
            <div class="name"></div>
            <div class="wins">wins: 0</div>
            <button class="change">Change</button>
        </div>

        <div class="player">
            <div class="name"></div>
            <div class="wins">wins: 0</div>
            <button class="change">Change</button>
        </div>
    </div>

    <div id="title">
        <h2>TIC-TAC-TOE</h2>
    </div>
    <div id="winner"></div>
    <div id="gameboard"></div>
    <button id="reset">RESET</button>
</body>
</html>
